apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-{{.Iteration}}-{{.Replica}}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deployment-{{.Iteration}}-{{.Replica}}
  template:
    metadata:
      labels:
        app: deployment-{{.Iteration}}-{{.Replica}}
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: app
        image: registry.k8s.io/pause:3.1
        ports:
        - containerPort: 8080
        env:
        - name: TEST_DATA
          value: "{{.envVar}}"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault